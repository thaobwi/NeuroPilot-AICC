<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- ✅ Use %BASE_URL% so favicon works on GH Pages -->
    <link rel="icon" type="image/svg+xml" href="%BASE_URL%favicon.svg" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AICC</title>

    <!-- Tailwind (ok for quick dev; for production you could move to PostCSS) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- EmailJS -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Theme colors / CSS variables -->
    <style>
      :root {
        /* Default Light Theme: Jobseeker (Blue) */
        --background: 220 16% 96%;
        --foreground: 222 47% 11%;
        --card: 0 0% 100%;
        --card-foreground: 222 47% 11%;
        --primary: 224 71% 40%;
        --primary-foreground: 0 0% 100%;
        --secondary: 220 16% 96%;
        --secondary-foreground: 222 47% 11%;
        --accent: 267 27% 48%;
        --accent-foreground: 0 0% 100%;
        --muted: 220 16% 96%;
        --muted-foreground: 220 14% 25%;
        --border: 215 20% 87%;
        --ring: 224 71% 40%;
        --success: 145 63% 42%;
        --warning: 45 93% 47%;
        --danger: 0 72% 51%;
      }
    </style>

    <!-- Tailwind config injection -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Be Vietnam Pro", "sans-serif"],
              display: ["Be Vietnam Pro", "sans-serif"],
            },
            colors: {
              border: "hsl(var(--border))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
              success: "hsl(var(--success))",
              warning: "hsl(var(--warning))",
              danger: "hsl(var(--danger))",
            },
          },
        },
      };
    </script>

    <!-- ❌ REMOVED: do NOT hardcode <script type="module" src="/index.tsx"> -->
    <!-- Vite will inject the correct built JS automatically into dist/index.html -->
  </head>

  <body class="bg-background font-sans text-foreground">
    <div id="root"></div>
  </body>
</html>
